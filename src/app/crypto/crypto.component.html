<div class="row">
    <div *ngFor="let crypto of cryptos()" class="card" style="width: 18rem; background-color: {{crypto.color}};">
        <div class="card-body">
        <img class="logo" src="{{crypto.logo}}" alt="logo">
          <h5 class="card-title">{{crypto.name}}</h5>
          <h6 class="card-subtitle mb-2">{{crypto.asset_type_name}}</h6>
          <p class="card-text">&euro; {{crypto.avg_price}}</p>
        </div>
    </div>
</div>
